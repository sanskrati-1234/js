<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><span>count</span><span id="count"></span></div>
    <button onclick="delete_one_item()">Select remdom data</button>
    <a href="selected.html">See selected data</a>
    <div id="selected-data"></div>
  </body>
</html>
<script>
  const data = [
    { name: "task1" },
    { name: "task2" },
    { name: "task3" },
    { name: "task4" },
    { name: "task5" },
    { name: "task6" },
    { name: "task7" },
    { name: "task8" },
    { name: "task9" },
    { name: "task10" },
    { name: "task11" },
    { name: "task12" },
  ];

  let count = document.getElementById("count");

  let data1;
  let selected1 = document.getElementById("selected-data");
  selected = [];
  inItValues();

  function inItValues() {
    if (localStorage.getItem("data") === null) {
      data1 = localStorage.setItem("data", JSON.stringify(data));

      localStorage.removeItem("selected");
    } else {
      data1 = localStorage.getItem("data");
      count.innerText = JSON.parse(data1).length;
    }
    if (localStorage.getItem("selected") !== null) {
      selected = JSON.parse(localStorage.getItem("selected"));
    }
  }

  function delete_one_item() {
    let data = localStorage.getItem("data");
    let dataarr = JSON.parse(data);
    if (dataarr.length > 0) {
      let deletedval = dataarr.splice(0, 1)[0];
      console.log(deletedval);
      selected1.innerText = deletedval.name;
      selected.push(deletedval);

      localStorage.setItem("selected", JSON.stringify(selected));
      localStorage.setItem("data", JSON.stringify(dataarr));
    }

    inItValues();
  }
</script>
