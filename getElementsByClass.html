<script>
  /**
   * Find elements by className.
   * @param {string} element - This is the class attribute of  html elements.
   * @return {Array || null}
   */
  const getElementsWithClass = (elementClassName) => {
    const result = [];
    if (!elementClassName || typeof elementClassName !== "string") {
      throw new TypeError(
        "Failed to execute 'getElementById' on 'Document': 1 argument required, but only 0 present."
      );
    }
    const searchNodesElement = (element) => {
      if (element.className === elementClassName) {
        result.push(element);
      }
      for (let item of element.childNodes) {
        searchNodesElement(item);
      }
    };
    searchNodesElement(document.body);
    return result || null;
  };

  console.log(getElementsWithClass("description"));
  console.log(getElementsWithClass("demo"));
  console.log(getElementsWithClass(123));
  console.log(getElementsWithClass());
</script>
